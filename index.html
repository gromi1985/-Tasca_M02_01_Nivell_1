<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title> Disseny formal al codi HTML/CSS.</title>
</head>

<body>
    <!--He dividido el ejercicio en lineas, por lo que tendremos
    line-one
    second-line
    third-line
    four-line
    five-line
    Para que el espacio entre las lineas sea el mismo, he colocado un div de 1% entre cada uno de ellos.
    -->
    <div class="container-main">
        <header class="line-one">
            <div class="cuadrado color-elemento"></div>
            <div class="contenedor-circulos">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </header>


        <div class="space"></div>
        <ul class="second-line">
            <li class="dibujar-rectangle-2"></li>
            <li class="dibujar-rectangle-2"></li>
            <li class="dibujar-rectangle-2"></li>
            <li class="dibujar-rectangle-2"></li>
            <li class="dibujar-rectangle-2"></li>
        </ul>


        <div class="space"></div>
        <div class="third-line">
            <p class="dibujar-rectangle-3"></p>
            <p class="dibujar-rectangle-3"></p>
            <p class="dibujar-rectangle-3"></p>
        </div>


        <div class="space"></div>
        <div class="four-line">
            <p class="dibujar-rectangle-4"></p>
        </div>
        
        
        <div class="space"></div>
        <footer class="five-line"></footer>
    </div>
</body>

</html>
